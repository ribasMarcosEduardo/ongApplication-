<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/padrao.css"> <title>Cadastro de Usuário</title>
    <link rel="icon" type="image/png" th:href="@{/Icones/cachorro.png}">
</head>
<body>

<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<main class="content-flex-grow">
    <div class="container mt-5">
        <section class="borda-container">
            <h3 style="text-align: center; margin-bottom: 1.5rem;">Cadastro de Novo Usuário</h3>


            <div th:if="${sucesso}" class="alert alert-success" role="alert" th:text="${sucesso}"></div>
            <div th:if="${erro}" class="alert alert-danger" role="alert" th:text="${erro}"></div>

            <form th:action="@{/usuario/salvar}" th:object="${UsuarioDTO}" method="post">

                <input type="hidden" name="id" th:value="*{id}" />

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label" for="nome">Nome Completo:</label>
                        <input type="text" class="form-control" th:field="*{nome}" id="nome" placeholder="Digite o nome completo" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="cpf">CPF:</label>
                        <input type="text" class="form-control" th:field="*{cpf}" id="cpf"
                               placeholder="Digite apenas os 11 números"
                               required maxlength="11" pattern="[0-9]{11}"
                               title="Digite exatamente 11 números, sem pontos ou traços.">
                        <div class="text-danger" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label" for="dataNascimento">Data de Nascimento:</label>
                        <input type="date" class="form-control" th:field="*{dataNascimento}" id="dataNascimento" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}"></div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="genero">Gênero:</label>
                        <select class="form-select" th:field="*{genero}" id="genero" required>
                            <option value="">Selecione...</option>
                            <option th:each="g : ${generos}" th:value="${g}" th:text="${g.name()}"></option>
                        </select>
                        <div class="text-danger" th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label" for="senha">Senha:</label>
                        <input type="password" class="form-control" th:field="*{senha}" id="senha" placeholder="Mínimo de 6 caracteres" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="foto">URL da Foto (Opcional):</label>
                        <input type="url" class="form-control" th:field="*{foto}" id="foto" placeholder="http://example.com/sua-foto.jpg">
                        <div class="text-danger" th:if="${#fields.hasErrors('foto')}" th:errors="*{foto}"></div>
                    </div>
                </div>

                <input type="hidden" th:field="*{tipo}" />

                <div class="row mt-4">
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-success me-2">Salvar Usuário</button>
                        <a th:href="@{/}" class="btn btn-danger">Cancelar</a> </div>
                </div>
            </form>
        </section>
    </div>
</main>

<script>
    setTimeout(() => document.querySelectorAll('.alert').forEach(alert => alert.remove()), 5000);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
